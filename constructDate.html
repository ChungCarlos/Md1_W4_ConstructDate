<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    <!--    Xây dựng lớp MyDate với phương thức khởi tạo có 3 tham số truyền vào-->
    let MyDate = function (day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;

        this.getDay = function () {
            return this.day;
        }

        //  Xây dựng phương thức trả về ngày, tháng, năm
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }

        // Xây dựng phương thức thiết đặt lại giá trị các thuộc tính day, month, year
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }

        // Cài đặt thêm phương thức setDate() để thiết đặt lại ngày, tháng, năm cho đối tượng MyDate
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.getDate = function () {
            return [this.day, this.month, this.year];
        }

    }
    let date = new MyDate(2, 2, 2007);

    date.setDate(9, 11, 1993);

    let Date = date.getDate().join("/")

    document.write(Date);
</script>
</body>
</html>
